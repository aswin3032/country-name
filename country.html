<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="background-image: url('https://i.pinimg.com/originals/a2/07/c1/a207c1383b177d93b8f86b37ddc77f5a.gif');background-size: cover;height: 100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center align-items-center flex-column">
       
                <h1 class="mt-3 text-light">Countries Details</h1>
               
                <div class="d-flex mt-5 w-100">
                    <input id="cname" type="text" class="form-control" placeholder="Enter Country Name ">
                    <button onclick="search ()" class="btn btn-outline-light ms-3 btn-primary">Search</button>
                </div>
                <div id="result">

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="display">
             
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script>
 const search = async()=>{
    let countryname = cname.value
    // console.log(countryname);
    if(countryname){
     const response =   await fetch(`https://restcountries.com/v3.1/name/${countryname}?fullText=true`)
    //  console.log(response);
    response.json().then((contry)=>{
        // console.log(contry[0]);
        // official name
        let name = contry[0].name.official
        // console.log(name);
        // capital
        let cap = contry[0].capital
        // console.log(cap);
        // currency- name and symbol
         for(var currency in contry[0].currencies){
            var curname = contry[0].currencies[currency].name
            var curSym = contry[0].currencies[currency].symbol
         }
        //  console.log(curname);
        //  console.log(curSym);
                  
        // language
        let language = contry[0].languages
        // console.log(language);
          nationallang = []
        for (let lang in language ){
            // console.log(lang);

            nationallang.push(language[lang])

        }
        // borders
        let bord = contry[0].borders
        // console.log(bord);
        // google map
        let map = contry[0].maps.googleMaps
        let strmap  = contry[0].maps.openStreetMaps
        // console.log(map);
        // population
        let popu = contry[0].population
        // console.log(popu);
        // timezone
        let timezone = contry[0].timezones
        // console.log(timezone);
        // continents
        let continent = contry[0].continents
        // console.log(continent);
        // flag png
        let flags = contry[0].flags.png

        // console.log(flags);
        // common name

        let cmname = contry[0].name.common
        // area 
        let area = contry[0].area
        
                display.innerHTML   = ` <div class="card mb-3 mt-4 px-4 py-2" style="width: 100%;">
                    <div class="row g-0">
                      <div class="col-md-4 ">
                        <img src="${flags}" class="img-fluid rounded-start mt-2" alt="flag" height="200px">

                        <h5 class="card-title mt-3 mt-4 p-3">${name}</h5>
                        <div class="card mt-4" style="width: 100%">
                            <ul class="list-group  list-group-flush">
                              <li class="list-group-item ">Name :${cmname}</li>
                              <li class="list-group-item">Capital :${cap} </li>
                            
                          
                            </ul>
                          </div>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                       
                            <div class="card ms-3" style="width: 100%">
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Continent :${continent}</li>
                                  <li class="list-group-item">TimeZone : ${timezone}</li>
                                  <li class="list-group-item">Area :${area}</li>
                                  <li class="list-group-item">Border Countries :${bord}</li>
                                  <li class="list-group-item">Laguages :${nationallang}</li>
                                  <li class="list-group-item">Currency :${curSym} ${curname}</li>
                                  <li class="list-group-item">population :${popu}</li>
                                  <li class="list-group-item">Google map :<span style='color:blue;text-decoration:underline'>${map}</span></li>
                                  <li class="list-group-item">Street Map :<span style='color:blue;text-decoration:underline'>${strmapuj
                                }</span></li>
                                </ul>
                              </div>
                        </div>
                      </div>
                    </div>
                  </div>`

        // 
        
    })
     
    }else{
        alert('Please enter a country name')
    }
 }
</script>
</html>
